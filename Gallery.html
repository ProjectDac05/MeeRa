<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Interactive Image Gallery - MeeRa</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    .gallery-section {
      padding: 3rem 2rem;
      text-align: center;
    }

    .gallery-section h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 2rem;
    }

    .image-gallery picture {
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: white;
    }

    .image-gallery picture:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .image-gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      display: block;
      transition: transform 0.3s ease;
    }

    .image-gallery picture:hover img {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .gallery-section h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
